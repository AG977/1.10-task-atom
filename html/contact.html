		<div class="contact-form">
			<h1>Contact Form:</h1>
				<form method="post" id="contact-form">

					<label class="standard-label" for="contact-email">Email: </label>
					<br>
					<input type="email" id="contact-email" required>

					<br>
					<br>

					<label class="standard-label" for="telephone-number">Telephone:</label>
					<br>
  					<input type="tel" id="telephone-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

  					<br>
  					<br>

 		    		<label class="standard-label" for="message">Message: </label>
 		    		<br>
 		    		<textarea required maxlength="240" id="message"></textarea>

 		    		<br>
 		    		<br>

 					<input type="submit" value="Send message" class="send-message">
 				</form>
